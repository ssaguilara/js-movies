<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fuente de letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>

    <!-- iconos -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- Hoja de estilo css -->
    <link rel="stylesheet" href="style.css" />

    <title>Movies Page</title>
  </head>

  <body>
    <header>
      <div class="container">

            <nav class="menu">
        
            <figure class="menu__logo">
                <img src="img/full-logo.svg" width="120" alt="" />
            </figure> 

            <div class="menu__container">


                <div class="btn-close"><i class="uil uil-times"></i></div>


                 <ul class="menu__list">
                   <li>
                     <a href="#">Home</a>
                   </li>
                   <li>
                     <a href="#trending">Trending</a>
                   </li>
                   <li>
                     <a href="#upcoming">Upcoming</a>
                   </li>
                   <li>
                     <a
                       href="#categories">Categories</a>
                   </li>
                 </ul>
                
                 <div class="menu__search">
                   <input class="search-movie" type="text" placeholder="Search" />
                   <button class="btn-search" type="submit">
                     <i class="uil uil-search"></i>
                   </button>
                 </div>

            </div>

            <div class="btn-menu">
                <i class="uil uil-align-right"></i>
            </div>

            </nav>
      </div>
    </header>


    <main>
      <section id="trending" class="trending container">
        <div class="trending__container">
            <h2 class="title">Trending</h2>
            <div class="movies__container">
                <!-- <div class="movie__card">
                    <img class="movie__card-image" src="" alt=""/>                        
                    <p>Title</p>                                     
                </div> -->
      
            </div>   
        </div>
      </section>

      <section id="upcoming" class="upcoming container">
        <div class="upcoming__container">
            <h2 class="title">Upcoming</h2>
            <div class="movies__container">
                <!-- <div class="movie__card">
                    <img class="movie__card-image" src="" alt=""/>                        
                    <p>Title</p>                                     
                </div> -->
            </div>   
        </div>
      </section>

      <section id="categories" class="categories container">
        <div class="categories__container">
            <h2 class="title">Categories</h2>
            <div class="categories__list"></div>
            <div class="movies__container">
                <!-- <div class="movie__card">
                    <img class="movie__card-image" src="" alt=""/>                        
                    <p>Title</p>                                     
                </div> -->
            </div>   
        </div>
      </section>

    </main>

    <footer>
      <p>&#169; Sergio Aguilar. All right reserved</p>
    </footer>

    <script src="main.js"></script>
    <script src="api-fetch.js"></script>
  </body>
</html>
